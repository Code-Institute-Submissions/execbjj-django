{% extends "base.html" %} {% block content %}

<div class="w-screen h-screen flex">
  <div class="container relative mt-20 mx-auto">
    <div class="top-0 left-0 absolute px-4 lg:px-0">
      <a href="{% url 'dashboard_page' lesson.schedule.date %}"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          width="42.721"
          height="27.823"
          viewBox="0 0 42.721 27.823"
        >
          <line
            id="Line_12"
            data-name="Line 12"
            y1="13.246"
            x2="13.246"
            transform="translate(1.102 1.061)"
            fill="none"
            stroke="#000"
            stroke-width="3"
          />
          <line
            id="Line_13"
            data-name="Line 13"
            x1="13.25"
            y1="14.35"
            transform="translate(1.102 12.455)"
            fill="none"
            stroke="#000"
            stroke-width="3"
          />
          <line
            id="Line_14"
            data-name="Line 14"
            x1="39"
            y2="0.5"
            transform="translate(3.702 13.011)"
            fill="none"
            stroke="#000"
            stroke-width="3"
          />
        </svg>
      </a>
    </div>
    <div class="max-w-screen-md w-full p-4 flex flex-col py-36 mx-auto">
      <h3 class="text-3xl font-medium mb-4">Cancel your Booking</h3>
      <p class="mb-6">
        Are you sure you want to cancel your booking for
        <strong
          >{{lesson.class_type}} on {{lesson.time|date:"D, d M Y"}} at
          {{lesson.time|date:"P"}}?</strong
        >
      </p>
      <div class="flex items-center justify-between">
        <a
          href="{% url 'dashboard_page' lesson.schedule.date %}"
          class="bg-yellow-400 px-4 py-2 text-white text-center w-5/12"
          >Take me Back!</a
        >
        <form
          method="post"
          action="{% url 'checkins:checkin_cancel_view' %}"
          class="ml-4 w-6/12"
        >
          {% csrf_token %}<button
            type="submit"
            class="bg-red-400 px-4 py-2 text-white w-full"
          >
            Cancel my Booking
          </button>
          <input type="hidden" name="lesson" value="{{lesson}}" />
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
